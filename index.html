<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="style.css"> <title>Document</title>
</head>
<body>
     <form action="" method="">
        <!-- First Name -->
        <label for="First-Name">First Name</label>
        <input type="text" id="First-Name" name="First-Name" required>
        <br><br>
        <!-- Last Name -->
        <label for="Last-Name">Last-Name</label>
        <input type="text" id="Last-Name" name="Last-Name" required>
        <br><br>
        <!-- Date of Birth -->
        <label for="DOB">Date of Birth</label>
        <input type="date" id="DOB" name="DOB" required>
        <br><br>
        <!-- Gender -->
        <label>Gender</label>
        <br>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>
        <br>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>
        <br>
        <input type="radio" id="Other" name="Gender" value="Other">
        <label for="Other">Other</label>
        <br><br>
        <!-- Address -->
        <label for="Address">Address</label>
        <input type="text" id="Address" name="Address" required>
        <br><br>
        <!-- Phone Number -->
        <label for="Phone-Number">Phone-Number</label>
        <input type="Tel" id="Phone-Number" name="Phone">
        <br><br>
        <!--E-mail  -->
        <label for="e-mail">e-mail</label>
        <input type="email" id="e-mail" name="e-mail" required>
        <br><br>
        <!-- Insurance -->
        <label for="Insurance">Insurance</label>
        <input type="text" id="Insurance" name="Insurance">
        <br><br>
        <!-- Medical History -->
        <label for="Medical-History">Medical History</label>
        <textarea name="Medical-History" id="Medical-History" cols="50" rows="10" ></textarea>
        <input type="submit" value="submit">
        <br><br>
     </form>

    
</body>
</html>
